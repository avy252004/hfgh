<!DOCTYPE html>
<html>
<head>
    <title>Highlight and Note</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <label for="highlightColor">Highlight Color:</label>
        <input type="color" id="highlightColor" name="highlightColor" value="#ffff00">

        <label for="highlightNote">Note:</label>
        <textarea id="highlightNote" rows="4"></textarea>

        <button id="saveHighlight">Save Highlight</button>
    </div>

    <script src="highlight_and_note.js"></script>
</body>
</html>
